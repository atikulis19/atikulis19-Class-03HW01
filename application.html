    <h1 align="center">Application Form</h1>

    <!--Proposed name-->
        <label for="name">Proposed Insured's Name:</label>
        <input type="text" size="107.5" placeholder="e.g:John Smite" id="name">

        <input type="date" style="width: 250px;" id="dob">

        <label for="">Gender:</label>
        <input type="radio" style="width: 80px" id="male" name="gender">

        <label for="female">Female</label>
        <input type="radio" style="width: 80px;" id="custom" name="gender">

    <!--Address-->

        <input type="text" id="address" size="125">
        <br>

        <input type="text" id="number" style="width: 280px;" placeholder="e.g:0155123456">

        <br>
        <br>

        <input type="text" id="idnumber" style="width: 278px;">

        <input type="text" id="socialsecurity" style="width: 278px;">
        <br>
        <br>

        <input type="radio" id="married" name="status">
        <label for="married">Married</label>
        <input type="radio" id="devorced" name="status">

        <input type="radio" id="other" name="status">

        <label for="yes">Yes</label>
        <input type="radio" id="no" style="width: 50px;" name="retiree">
